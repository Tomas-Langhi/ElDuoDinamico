{% extends "TeamAdmin/base.html" %}

{% load static %}

{% block content %}
    <!-- Formulario -->
    <!-- Cento de pagina -->
    <form method="post">
        <div class="container">
            <div class="page-section clearfix">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded", style="background-color: rgba(86, 120, 116, 0.8)" >
                    {% csrf_token %}
                    {% for field in form %}
                    <p>
                      {{ field.label_tag }}<br>
                      {{ field }}
                      {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                      {% endfor %}
                    </p>
                    {% endfor %}
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
